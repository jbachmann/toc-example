<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a href="{{ site.url | append: site.baseurl | append: "/" }}"> Home </a>
        </li>
        {% for tome in site.tomes %} {% assign fixedUrl= tome.url | relative_url
        | prepend: site.url %} {% assign renderedContent= tome.content |
        markdownify %}

        <li>
          <a href="{{ fixedUrl }}"> {{ tome.name }} </a>
          {% include toc.html html=renderedContent base_url=fixedUrl %}
        </li>

        {% endfor %}
      </ul>
    </div>

    {{ content }}
  </body>
</html>
